<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Expense Tracker</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="my-form">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" class="form-control" required>
                    <label for="amount" class="form-lable">Choose Expense Amount:</label>
                    <input type="number" class="form-control" name="amount" id="amount" min="1">

                    <label for="descrption">Choose Description:</label>
                    <input type="text" id="description" name="description" class="form-control" required>
                    <label for="category">Choose Category:</label>
                    <select class="form-select" aria-label="Default select example" id="category">
                        <option name="item" value="Fuel">Fuel</option>
                        <option name="item" value="Food">Food</option>
                        <option name="item" value="Shopping">Shopping</option>
                        <option name="item" value="Transportation">Transportation</option>
                        <option name="item" value="Housing">Housing</option>
                        <option name="item" value="Entertainment">Entertainment</option>
                        <option name="item" value="Health and Fitness">Health and Fitness</option>
                        <option name="item" value="Travel">Travel</option>
                        <option name="item" value="Education">Education</option>
                        <option name="item" value="Personal Care">Personal Care</option>
                        <option name="item" value="Savings and Investments">Savings and Investments</option>
                        <option name="item" value="Debt Payments">Debt Payments</option>
                        <option name="item" value="Gifts and Donations">Gifts and Donations</option>
                        <option name="item" value="Insurance">Insurance</option>
                        <option name="item" value="Taxes">Taxes</option>
                    </select>
                    <button type="submit" class="btn btn-success btn-sm">Add expense</button>
                </form>
            </div>
        </div>
    </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
